<body> 
<div id="container">
  <h1>HANGMAN</h1>
  <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
 <h2>Use the alphabet bellow to guess the word, or click hint to get the clue.</h2>
 <div id="letters">
</div>

<h2 id="catagory">   </h2>
  <ul id="letters-to-guess"> 

   </ul>
  
 <h2 id="game-overr-or-live-numburs"> you have 10 lives </h2>
 <button id="show-answer">Show answer</button>
 <p id="clue">  </p>
 <div id="hanged-man-picture">  
<svg height="230" width="230" class="hangman-figure1">
<line x1="60" y1="20" x2="140" y2="20" stroke="white" class="hangman-figure"/>
<line x1="140" y1="20" x2="140" y2="50" stroke="white" class="hangman-figure"/>
<line x1="60" y1="20" x2="60" y2="230" stroke="white" class="hangman-figure" />
<line x1="20" y1="230" x2="180" y2="230" stroke="white"class="hangman-figure"/>
<!-- head -->
<circle cx="140" cy="60" r="15" stroke="white" fill="white"class="hangman-figure"/>
<!-- body -->
<line x1="140" y1="70" x2="140" y2="130" stroke="white"class="hangman-figure"/>
<!-- arms -->
<line x1="140" y1="110" x2="120" y2="90" stroke="white"class="hangman-figure"/>
<line x1="140" y1="110" x2="160" y2="90" stroke="white" class="hangman-figure"/>
<!-- legs -->
<line x1="140" y1="130" x2="120" y2="160" stroke="white" class="hangman-figure"/>
<line x1="140" y1="130" x2="160" y2="160" stroke="white" class="hangman-figure"/>

   </svg>
 </div>

 <button type="button"  class="hint-and-play" id="hint">Hint</button>
 <button type="button" class="hint-and-play" id="play">Play again</button>
